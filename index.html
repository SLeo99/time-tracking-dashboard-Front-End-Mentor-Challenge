<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  
  <main class="dashboard">
    <section class="dashboard__grid dashboard__grid--1">
      <div class="user">
        <img src="./images/image-jeremy.png" alt="User image">
        <div class="user__report">
          <span>Report for</span>
          <p>Jeremy Robson</p>
        </div>
      </div>
      <ul class="list-timetrack">
        <li><a class="list-timetrack__btn list-timetrack__btn--active">Daily</a></li>
        <li><a class="list-timetrack__btn">Weekly</a></li>
        <li><a class="list-timetrack__btn">Monthly</a></li>
      </ul>
    </section>
    <section class="dashboard__grid dashboard__grid--2 card">
      <div class="card__top">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="card__bottom">
        <div>
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <p class="card__actual-time">5hrs</p>
          <p class="card__previous-time">Previous - 7hrs</p>
        </div>
      </div>
    </section>
    <section class="dashboard__grid dashboard__grid--3 card">
      <div class="card__top card__top--play">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="card__bottom">
        <div>
          <p>Play</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <p class="card__actual-time">1hrs</p>
          <p class="card__previous-time">Previous - 2hrs</p>
        </div>
      </div>
    </section>
    <section class="dashboard__grid dashboard__grid--4 card">
      <div class="card__top card__top--study">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="card__bottom">
        <div>
          <p>Study</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <p class="card__actual-time">0hrs</p>
          <p class="card__previous-time">Previous - 1hrs</p>
        </div>
      </div>
    </section>
    <section class="dashboard__grid dashboard__grid--5 card">
      <div class="card__top card__top--excercise">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="card__bottom">
        <div>
          <p>Excercise</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <p class="card__actual-time">1hrs</p>
          <p class="card__previous-time">Previous - 1hrs</p>
        </div>
      </div>
    </section>
    <section class="dashboard__grid dashboard__grid--6 card">
      <div class="card__top card__top--social">
        <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="card__bottom">
        <div>
          <p>Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <p class="card__actual-time">1hrs</p>
          <p class="card__previous-time">Previous - 3hrs</p>
        </div>
      </div>
    </section>
    <section class="dashboard__grid dashboard__grid--7 card">
      <div class="card__top card__top--selfcare">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="card__bottom">
        <div>
          <p>Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <p class="card__actual-time">0hrs</p>
          <p class="card__previous-time">Previous - 1hrs</p>
        </div>
      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonel G.</a>.
  </div> -->

  <script src="./js/main.js"></script>
</body>
</html>
